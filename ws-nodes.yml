  - name: Install a list of snap packages
    snap:
      name: "{{ snap_packages }}"
      state: present
    vars:
      snap_packages:
        - lxd
        - chromium
        - gimp
        - google-play-music-desktop-player
        - signal-desktop
        - vlc

  - name: Install a list of snap packages with option "--classic"
    snap:
      name: "{{ snap_packages }}"
      state: present
      classic: yes
    vars:
      snap_packages:
        - code
        - helm
        - juju
        - microk8s

  - name: Initialize LXD
    script: ./init_lxd.sh
    args:
      creates: /root/.lxd_init

  - name: Install VCode Extensions
    script: ./install_code_extensions.sh
