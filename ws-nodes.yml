  - name: Remove a list of apt packages
    apt:
      name: "{{ packages }}"
      state: absent
      update_cache: no
    vars:
      packages:
        - npm
        - cockpit-docker
        - docker.io
        - kubeadm
        - kubectl
        - kubelet

  - name: Install a list of apt packages
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
        - backintime-gnome
        - conky
        - encfs
        - exuberant-ctags
        - gnome-tweaks
        - guake
        - irssi
        - libcanberra-gtk-module
        - mixxx
        - nautilus-dropbox
        - nextcloud-desktop
        - nodejs
        - pulseeffects
        - pylint
        - rxvt-unicode-color256
        - selinux-policy-default
        - shellcheck
        - torbrowser-launcher
        - vagrant-lxc
        - vim-gtk
        - yarnpkg

  - name: Add an apt signing key for Kubernetes
    apt_key:
      keyserver: keyserver.ubuntu.com
      id: ACCAF35C
      state: present

  - name: Adding apt repository for Insync
    apt_repository:
      repo: deb http://apt.insync.io/ubuntu bionic non-free contrib
      state: present
      filename: insync.list

  - name: Install insync binaries
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
        - insync

# - name: Remove a list of snap packages
#    apt:
#      name: "{{ packages }}"
#      state: absent
#      update_cache: no
#    vars:
